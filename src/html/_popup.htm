<section class="modal" id="menu" style="display: none;">
	<div class="modal__row">
		<div class="modal__close btn-dark">
			<button type="button" class="btn-dark__link" onclick="$.fancybox.close();">
				<span><img data-src="@img/close.svg" alt=""></span>
			</button>
		</div>
		<div class="modal__image">
			<img data-src="@img/moon.png" alt="">
		</div>
		<div class="modal__content">
			<div class="modal__title _title">Оставьте заявку</div>
			<div class="modal__info	">Оставьте заявку и наш менеджер свяжется с вами
				в течение 10 -15 минут</div>
			<form action="#" class="modal__form">
				<div class="modal__item">
					<span class="modal__item-name">Ваше имя*</span>
					<input autocomplete="off" type="text" name="form[]" placeholder="" class="input" required>
				</div>
				<div class="modal__item">
					<span class="modal__item-name">E-mail*</span>

					<input autocomplete="off" type="email" name="form[]" placeholder="" class="input" required>
				</div>
				<div class="modal__item">
					<span class="modal__item-name">+7(___)</span>
					<input autocomplete="off" type="tel" name="form[]" placeholder="" class="input tel">
				</div>
				<div class="modal__item modal-textarea">
					<span class="modal__item-name">Ваш вопрос*</span>
					<textarea autocomplete="off" name="form[]" placeholder="" class="input"></textarea>
				</div>
				<div class="modal__bottom">
					<div class="modal__btn btn-yellow">
						<button type="submit" class="btn-yellow__link">ОСТАВИТЬ ЗАЯВКУ</button>
						<span class="btn-yellow__decor"></span>
					</div>
					<div class="modal__terms">
						<p>Нажимая на кнопку “Оставить заявку” вы соглашаетесь</p>
						<a href="#">с “Пользовательским соглашением”</a>
					</div>
				</div>

			</form>
		</div>
	</div>
</section>
