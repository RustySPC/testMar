<div id="menu" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="popup__row">
				<button type="button" class=" popup__close btn-black" data-close>
					<span><img src="../img/close.svg" alt=""></span>
				</button>
				<div class="popup__image">
					<img data-src="@img/moon.png" alt="">
				</div>
				<div class="popup__inner">
					<div class="popup__title _title">Оставьте заявку</div>
					<div class="popup__info	">Оставьте заявку и наш менеджер свяжется с вами
						в течение 10 -15 минут</div>
					<form action="#" class="popup__form">
						<div class="popup__item">
							<span class="popup__item-name">Ваше имя*</span>
							<input autocomplete="off" type="text" name="form[]" placeholder="" class="input" data-required data-validate>
						</div>
						<div class="popup__item">
							<span class="popup__item-name">E-mail*</span>

							<input autocomplete="off" type="text" name="form[]" placeholder="" class="input" data-required="email" data-validate>
						</div>
						<div class="popup__item">
							<span class="popup__item-name">+7(___)</span>
							<input autocomplete="off" type="tel" name="form[]" placeholder="" data-required data-phone-pattern class="input tel">
						</div>
						<div class="popup__item popup-textarea">
							<span class="popup__item-name">Ваш вопрос*</span>
							<textarea autocomplete="off" name="form[]" placeholder="" class="input"></textarea>
						</div>
						<div class="popup__bottom">
							<button type="submit" class="btn-yellow popup__btn">ОСТАВИТЬ ЗАЯВКУ</button>
							<div class="popup__terms">
								<p>Нажимая на кнопку “Оставить заявку” вы соглашаетесь
									<a href="#">с “Пользовательским соглашением”</a>
								</p>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
